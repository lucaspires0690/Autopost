<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autopost - Painel de Controle</title>
    <!-- Ícones (Feather Icons) -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Nosso arquivo de estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menu Lateral -->
    <div class="sidebar">
        <div class="sidebar-header"><i data-feather="youtube"></i><span>Autopost</span></div>
        <nav class="sidebar-nav">
            <a href="#dashboard" class="nav-link active" onclick="navigateTo('dashboard' )"><i data-feather="home"></i>Dashboard</a>
            <a href="#canais" class="nav-link" onclick="navigateTo('canais')"><i data-feather="tv"></i>Canais</a>
            <a href="#biblioteca" class="nav-link" onclick="navigateTo('biblioteca')"><i data-feather="film"></i>Biblioteca</a>
        </nav>
    </div>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <!-- PÁGINA 1: DASHBOARD -->
        <div id="dashboard" class="page active">
            <div class="page-header"><h1>Dashboard</h1></div>
            <div class="stats-grid">
                <div class="card stat-card" onclick="openModal('modal-falhas')">
                    <div class="icon-wrapper danger"><i data-feather="alert-triangle"></i></div>
                    <div>
                        <div class="value" id="stat-erros">1</div>
                        <div class="label">Falhas no Upload</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- PÁGINA 2: GERENCIAMENTO DE CANAIS -->
        <div id="canais" class="page">
            <div class="page-header"><h1>Meus Canais</h1><button class="btn btn-primary" onclick="alert('Simulação: Abrir formulário para adicionar novo canal.')"><i data-feather="plus"></i>Adicionar Canal</button></div>
            <div class="card">
                <table id="tabela-canais">
                    <thead><tr><th>Canal</th><th>Status</th><th>Ações</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- PÁGINA 3: DETALHES DO CANAL -->
        <div id="detalhes-canal" class="page">
            <div class="page-header">
                <h1 id="nome-canal-detalhes"></h1>
                <div>
                    <button class="btn btn-secondary" onclick="navigateTo('canais')"><i data-feather="arrow-left"></i>Voltar</button>
                    <button class="btn btn-primary" onclick="openModal('modal-selecionar-video')"><i data-feather="plus-circle"></i>Agendar do Backlog</button>
                </div>
            </div>
            <div class="card">
                <h2>Conteúdo do Canal</h2>
                <table id="tabela-backlog">
                    <thead><tr><th>Título</th><th>Status</th><th>Data</th><th>Ações</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- PÁGINA 4: BIBLIOTECA DE MÍDIA (BACKLOG) -->
        <div id="biblioteca" class="page">
            <div class="page-header"><h1>Biblioteca de Mídia</h1><button class="btn btn-primary"><i data-feather="upload"></i>Fazer Upload de Vídeos</button></div>
            <div class="card">
                <h2>Vídeos Disponíveis</h2>
                <div id="grid-biblioteca" class="media-grid"></div>
            </div>
        </div>
    </div>

    <!-- MODAIS -->
    <div id="modal-falhas" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h2>Vídeos com Falha no Upload</h2><i class="close-btn" data-feather="x" onclick="closeModal('modal-falhas')"></i></div>
            <table id="tabela-falhas">
                <thead><tr><th>Canal</th><th>Título</th><th>Ações</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div id="modal-selecionar-video" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h2>Selecione um Vídeo da Biblioteca</h2><i class="close-btn" data-feather="x" onclick="closeModal('modal-selecionar-video')"></i></div>
            <div id="grid-selecao-video" class="media-grid"></div>
            <div style="text-align: right; margin-top: 20px;">
                <button class="btn btn-primary" onclick="abrirFormularioAgendamento()">Avançar</button>
            </div>
        </div>
    </div>
    <div id="modal-agendar-video" class="modal">
        <div class="modal-content">
            <div class="modal-header"><h2 id="modal-agendar-titulo">Agendar Vídeo</h2><i class="close-btn" data-feather="x" onclick="closeModal('modal-agendar-video')"></i></div>
            <form id="form-agendar-video" onsubmit="agendarVideo(event)">
                <div class="form-group"><label>Vídeo Selecionado:</label><p id="video-selecionado-nome" style="font-weight: bold;"></p></div>
                <div class="form-group"><label for="titulo-video">Título</label><input type="text" id="titulo-video" required></div>
                <div class="form-group"><label for="data-agendamento">Data e Hora</label><input type="datetime-local" id="data-agendamento" required></div>
                <button type="submit" class="btn btn-primary" style="width: 100%;"><i data-feather="check"></i>Confirmar Agendamento</button>
            </form>
        </div>
    </div>

    <!-- Nosso arquivo de script -->
    <script src="script.js"></script>
</body>
</html>
