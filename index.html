<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autopost - Painel de Controle</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">
        <!-- Menu Lateral -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <i data-feather="youtube" class="logo-icon"></i>
                <span class="logo-text">Autopost</span>
            </div>
            <ul class="nav-menu">
                <li><a href="#" class="nav-link active" onclick="navigateTo('dashboard' )"><i data-feather="home"></i><span>Dashboard</span></a></li>
                <li><a href="#" class="nav-link" onclick="navigateTo('channels')"><i data-feather="tv"></i><span>Canais</span></a></li>
                <li><a href="#" class="nav-link" onclick="navigateTo('library')"><i data-feather="film"></i><span>Biblioteca</span></a></li>
                <li><a href="#" class="nav-link" onclick="navigateTo('calendar')"><i data-feather="calendar"></i><span>Calendário</span></a></li>
                <li><a href="#" class="nav-link" onclick="navigateTo('settings')"><i data-feather="settings"></i><span>Configurações</span></a></li>
            </ul>
        </nav>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <!-- Seção do Dashboard -->
            <section id="dashboard" class="page active">
                <div class="main-header">
                    <h1>Dashboard</h1>
                    <button class="btn btn-primary" onclick="openModalForNew()"><i data-feather="plus-circle"></i> Adicionar Novo Canal</button>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: #2980b9;"><i data-feather="tv"></i></div>
                        <div class="stat-info">
                            <span class="stat-title">Canais Ativos</span>
                            <span class="stat-value" id="stat-canais-ativos">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: #27ae60;"><i data-feather="check-circle"></i></div>
                        <div class="stat-info">
                            <span class="stat-title">Vídeos na Biblioteca</span>
                            <span class="stat-value" id="stat-videos-biblioteca">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: #f39c12;"><i data-feather="clock"></i></div>
                        <div class="stat-info">
                            <span class="stat-title">Agendados para Hoje</span>
                            <span class="stat-value" id="stat-agendados-hoje">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon" style="background-color: #c0392b;"><i data-feather="alert-triangle"></i></div>
                        <div class="stat-info">
                            <span class="stat-title">Falhas de Upload</span>
                            <span class="stat-value" id="stat-falhas-upload">0</span>
                        </div>
                    </div>
                </div>
                <div class="content-section">
                    <h2>Visão Geral dos Canais</h2>
                    <div class="table-container">
                        <table id="canais-table-dashboard">
                            <thead>
                                <tr>
                                    <th>Nome do Canal</th>
                                    <th>Próxima Postagem</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Linhas de canais serão inseridas aqui pelo JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Outras seções (Canais, Biblioteca, etc.) podem ser adicionadas aqui -->
            <section id="channels" class="page"></section>
            <section id="library" class="page"></section>
            <section id="calendar" class="page"></section>
            <section id="settings" class="page"></section>
        </main>
    </div>

    <!-- Modal (Pop-up) para Adicionar/Editar Canal -->
    <div id="channel-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Adicionar Novo Canal</h2>
                <button onclick="closeModal()" class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <form id="channel-form">
                    <input type="hidden" id="channel-edit-id">
                    <div class="form-group">
                        <label for="channel-name">Nome do Canal</label>
                        <input type="text" id="channel-name" placeholder="Ex: Canal de Culinária" required>
                    </div>
                    <div class="form-group">
                        <label for="channel-id">ID do Canal no YouTube</label>
                        <input type="text" id="channel-id" placeholder="Ex: UC_x5XG1OV2P6uZZ5FSM9Ttw" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" onclick="closeModal()" class="btn btn-secondary">Cancelar</button>
                <button type="submit" form="channel-form" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
